<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>カテゴリー管理</title>
</head>
<body>
  <th:block th:replace="parts/header"></th:block>
  <mian>
    <article>
      <h2>カテゴリー一覧</h2>
      <table border="1">
        <tr>
          <th>カテゴリーID</th>
          <th>カテゴリー名</th>
          <th>更新</th>
        </tr>
        <tr th:each="category:${categoryList}">
          <td th:text="${category.id}"></td>
          <td th:text="${category.name}"></td>
          <td>
            <form th:action="'/categories/' + ${category.id} + '/edit'" method="get">
              <input type="hidden" name="mode" value="edit" />
              <button>更新</button>
            </form>
          </td>
        </tr>
      </table>
      <a href="/categories/add?mode=add">新規登録</a>
    </article>
  </mian>
  <th:block th:replace="parts/footer"></th:block>
</body>
</html>
